<div class="product-details-error" *ngIf="apiError.errorOccurred === true">
  <div>
    <h4>An error occurred while getting product details!</h4>
  </div>
  <div>
    <p>[{{ apiError.errorCode }}] {{ apiError.errorMessage }}</p>
    <p *ngIf="apiError.statusCode === 500">TraceId: {{ apiError.traceId }}</p>
  </div>
</div>

<div class="detail-container" *ngIf="apiError.errorOccurred === false">
  <div class="detail-item">
    <h3>{{ product.name }}</h3>
    <h4>{{ product.categoryname }}</h4>
    <p>{{ product.price | currency }}</p>
    <select class="select-input" [(ngModel)]="quantity">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <button class="button-5" (click)="addToCart()">Add to cart</button>
    <a class="back-link" routerLink="/products">&larr; Back to product list</a>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale"
  [fullScreen]="false"
>
  <p class="add-product-to-cart-spinner">Added to cart.</p>
</ngx-spinner>
