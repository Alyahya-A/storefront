version: 2.1
orbs:
  # orgs contain basc recipes and reproducible actions (install node, aws, etc.)
  node: circleci/node@5.0.2
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-cli: circleci/aws-cli@3.1.1
  # different jobs are calles later in the workflows sections
jobs:
  build:
    docker:
      # the base image can run most needed actions with orbs
      - image: "cimg/node:14.20"
    steps:
      # install node and checkout code
      - node/install:
          node-version: "14.20"
      - checkout

      # Installing dependencies in the frontend app
      - run:
          name: Install Front-End Dependencies
          command: |
            echo "NODE --version" 
            echo $(node --version)
            echo "NPM --version" 
            echo $(npm --version)
            npm run web:install

      # Installing dependencies in the the backend API
      - run:
          name: Install API Dependencies
          command: |
            echo npm run api:install

      # Lint the frontend
      - run:
          name: Front-End Lint
          command: |
            echo web:lint

      # Formating the backend API
      - run:
          name: API Lint
          command: |
            echo api:format

      # Building the frontend app
      - run:
          name: Front-End Build
          command: |
            echo web:build

      # BuiBuildingld the backend API
      - run:
          name: API Build
          command: |
            echo api:build

  # deploy step will run only after manual approval
  deploy:
    docker:
      - image: "cimg/base:stable"
      # more setup needed for aws, node, elastic beanstalk
    steps:
      - node/install:
          node-version: "14.20"
      - eb/setup
      - aws-cli/setup
      - checkout

      # Installing dependencies in the frontend app
      - run:
          name: Install Front-End Dependencies
          command: |
            npm run web:install

      # Building the frontend app
      - run:
          name: Front-End Build
          command: |
            npm run web:build

      # Deploying the frontend app to AWS S3
      - run:
          name: Front-End Deploy
          command: |
            echo web:deploy

      # Installing dependencies in the the backend API
      - run:
          name: Install API Dependencies
          command: |
            echo npm run api:install

      # Building the backend API
      - run:
          name: API Build
          command: |
            echo api:build

      # Deploying the backend API to AWS EB
      # - run:
      #     name: API Deploy
      #     command: |
      #       echo api:deploy

workflows:
  udagram:
    jobs:
      - build
      - hold:
          filters:
            branches:
              only:
                - main
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold
